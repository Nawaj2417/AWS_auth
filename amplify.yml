version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline  # Installs dependencies using npm ci
    build:
      commands:
        - npm run build                        # Builds the Next.js app
  artifacts:
    baseDirectory: .next                      # Directory where Next.js puts the build output
    files:
      - '**/*'                                # Deploy all files in the .next directory
  cache:
    paths:
      - node_modules/**/*                     # Caches node_modules to avoid re-installation
